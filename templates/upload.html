<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .model-result {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .model-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Model Comparison</h1>
        {% if results %}
        {{ results | safe }}
        {% endif %}
    </div>
</body>

</html>
